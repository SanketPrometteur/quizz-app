<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="quiz-container">
    <div id="question-container">
      <p id="question">Question will be displayed here</p>
      <ul id="options">
        <!-- Options will be dynamically inserted here -->
      </ul>
    </div>
    <div id="navigation">
      <button id="next-button" class="js-next-button" >Next</button>

      <button id="previous-button" class="js-previous-button" >Previous</button>
      
      <p id="progress"></p>
    </div>
    <div id="result" style="display: none;">
      <h3>Your Score: <span id="score"></span></h3>
    </div>
  </div>
  
  <!-- <script type="module" src="./scripts/quiz-app-script.js"></script> -->

  <script type="module" src="./scripts/quizApp.js"></script>

</body>
</html>
